<div class="todo-item-description">
  <span>{{ todo.title }}</span>
  <span>{{ todo.description }}</span>
</div>
<div class="todo-item-buttons">
  <mat-spinner
    class="todo-item-spinner"
    diameter="24"
    *ngIf="todo.isSaving"
  ></mat-spinner>
  <button mat-icon-button (click)="onToggleFavorite()">
    <mat-icon>{{ todo.isFavorited ? "favorite" : "favorite_border" }}</mat-icon>
  </button>
  <button mat-icon-button (click)="onToggleClicked()">
    <mat-icon>{{
      todo.isCompleted ? "check_box" : "check_box_outline_blank"
    }}</mat-icon>
  </button>
  <button mat-icon-button (click)="onDeleteClicked()">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-icon-button (click)="onSelect()">
    <mat-icon>keyboard_arrow_right</mat-icon>
  </button>
</div>
